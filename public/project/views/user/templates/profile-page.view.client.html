<div class="container-fluid marginTop backStyle" style="padding-top: 70px;" >

    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 5%">
        <div class="hidden-xs  col-md-3 col-sm-12 col-xs-12 user-block" >
            <div class="col-md-12" style="padding-top: 5%; padding-bottom: 37%">
                <center>
                    <span style="font-size:8em;" class="glyphicon glyphicon-user user-gly"></span>
                    <h3 class="user-name"> {{model.user.username}} </h3></center>

                <ul class="nav in">

                    <li class="user-menu">
                        <button ng-click="model.setDisplayMode('MOVIES')" type="button" class="btn btn-outline btn-primary btn-lg btn-block user-button">
                            <span class="glyphicon glyphicon-facetime-video user-action-gly"></span>
                            Media</button>
                    </li>

                    <li class="user-menu">
                        <button ng-click="model.setDisplayMode('COMMENTS')" type="button" class="btn btn-outline btn-primary btn-lg btn-block user-button">
                            <span class="glyphicon glyphicon-comment user-action-gly"></span>
                            Comments </button>
                    </li>

                    <li class="user-menu">
                        <button ng-click="model.setDisplayMode('SETTINGS')" type="button" class="btn btn-outline btn-primary btn-lg btn-block user-button ">
                            <span class="glyphicon glyphicon-cog user-action-gly"></span>
                            Settings </button>
                    </li>

                    <li class="user-menu">
                        <button ng-click="model.setDisplayMode('MESSAGE')" type="button" class="btn btn-outline btn-primary btn-lg btn-block user-button ">
                            <span class="glyphicon glyphicon-envelope user-action-gly"></span>
                            Message </button>
                    </li>

                    <li class="user-menu">
                        <button ng-click="model.setDisplayMode('INBOX')" type="button" class="btn btn-outline btn-primary btn-lg btn-block user-button ">
                            <i class="fa fa-inbox user-action-gly"></i>
                            Inbox </button>
                    </li>
                </ul>
            </div>
        </div>




        <div class="col-md-9 col-sm-12 col-xs-12 user-view-block pre-scrollable" >

            <div  ng-switch="model.mode">
                <div ng-switch-default>
                    <ng-include src="'views/user/templates/user-movies.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="MOVIES">
                    <ng-include src="'views/user/templates/user-movies.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="SETTINGS">
                    <ng-include src="'views/user/templates/profile-settings.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="COMMENTS">
                    <ng-include src="'views/user/templates/user-comments.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="MESSAGE">
                    <ng-include src="'views/user/templates/allUserShow-profile.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="INBOX">
                    <ng-include src="'views/user/templates/user-inbox.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="MESSAGE-EDITOR">
                    <ng-include src="'views/user/templates/user-message-editor.view.client.html'"></ng-include>
                </div>
            </div>

        </div>
    </div>
</div>
