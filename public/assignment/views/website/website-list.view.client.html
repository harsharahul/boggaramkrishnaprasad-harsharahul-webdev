
<div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="website-new.view.client.html" ><span class="glyphicon glyphicon-plus"></span></a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" >Websites</a>
        </div>
    </div>
</nav>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href = "#!/login">
                <span class="glyphicon glyphicon-chevron-left">
            </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.routeNewWebsite()"> <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" >Websites</a>
        </div>
    </div>
</nav>



    <div class="container-fluid">

        <ul class="list-group">
            <li class="list-group-item bhr-no-border bhr-side-spaces">
                <div class="row">
                    <div class="col-xs-11 col-sm-6">
                        <b>Name</b>
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-sm-3 hidden-xs">
                        <b>Last Modified</b>
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        <b>Owner</b>
                    </div>
                    <div class="col-xs-1">
                        <a href="#/user/{{model.userId}}/website/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item bhr-no-border bhr-side-spaces">
                <div class="row">
                    <div class="col-xs-11 col-sm-6">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                    </div>
                    <div class="col-sm-3 hidden-xs">
                        {{website.created | date}}
                    </div>
                    <div class="col-sm-2 hidden-xs">
                        {{website.developerId}}
                    </div>
                    <div class="col-xs-1">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">

        </div>
        <div class="navbar-text col-xs-12">
            <a ng-click="model.routeProfile()"> <span class="pull-right glyphicon glyphicon-user"></span></a>
        </div>

    </div>
</nav>
</div>
