        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <!--<input type="text" class="form-control" id="username" placeholder="Username">-->
                <input class="form-control" ng-model="model.user.username"
                                  
                                  type="text"
                                  placeholder="Username"/>

            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <!--<input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">-->
                <input class="form-control" ng-model="model.user.email"
                                  id="email"
                                  
                                  type="email"
                                  placeholder="Email"/>

            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <!--<input type="text" class="form-control" id="first-name" placeholder="Alice">-->
                <input class="form-control" ng-model="model.user.firstName"
                                  id="first"
                                  
                                  type="text"
                                  placeholder="First Name"/>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <!--<input type="text" class="form-control" id="last-name" placeholder="Wonderland">-->
                <input  class="form-control" ng-model="model.user.lastName"
                                  id="last"
                                  
                                  type="text"
                                  placeholder="Last Name"/>
            </div>
            <div class="form-group">
            <label >Password</label>
                <input class="form-control" type="password" placeholder="Password"/>
            </div>

        </form>

        <a class="btn btn-block btn-success" ng-click="model.update(model.user)">Update</a>
        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.user._id}}/website/">Website</a>
        <a class="btn btn-danger  btn-block"
           href="#!/">Logout</a>
    </div>
