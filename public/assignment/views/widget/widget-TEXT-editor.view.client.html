<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a ng-click="model.routeWidgetList()">
                <span class="glyphicon glyphicon-chevron-left">
            </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)"> <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Widget Edit</a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <div class="form-group marginTop">
            <label for="widgetName">Name</label>
            <input type="text" id="widgetName" class="form-control" ng-model="model.widget.name"
                   placeholder="Widget Name"/>
        </div>
        <div class="form-group">
            <label for="widgetText">Text</label>
            <input id="widgetText" ng-model="model.widget.text" type="text" class="form-control" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="widgetRows">Rows</label>
            <input id="widgetRows" ng-model="model.widget.rows" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="widgetPlaceholder">Placeholder</label>
            <input id="widgetPlaceholder" ng-model="model.widget.placeholder" class="form-control">
        </div>
        <div class="form-group">
            <label for="widgetFormatted">Formatted</label>
            <input id="widgetFormatted" ng-model="model.widget.formatted" type="checkbox"/>
        </div>
        <div class="form-group">
            <button ng-click="model.deleteWidget()" class="btn btn-block btn-danger">Delete</button>
        </div>
    </form>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a ng-click="model.routeProfile()" style="cursor: pointer;" class="">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
