
<div>
<nav class="navbar navbar-default navbar-fixed-top">

        <div class = "navbar-header col-sm-12">
            <div class="navbar-text pull-left">
                <a ng-click = "model.backToWebsiteList()">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <a class = "navbar-brand" >Pages</a>
            <div class="navbar-text pull-right">
                <a ng-click="model.newPage()">
            <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </div>
        </div>

</nav>


<div class="container-fluid">
    <ul class="list-group">
        <li ng-repeat="page in model.pages" class="list-group-item bhr-no-border bhr-side-spaces">
            <div class="row">
                <a ng-click="model.routeWidget(page)">
                    <div class="col-xs-11 col-sm-6">
                        {{page.name}}
                    </div>
                </a>
                <div class="col-sm-3 hidden-xs">
                    {{page.websiteId}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{page.description}}
                </div>
                <div class="col-xs-1">
                    <a ng-click="model.routeEdit(page._id)">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a ng-click="model.routeProfile()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</div>
